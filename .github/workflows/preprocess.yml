name: Preprocess Smart Home Dataset

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas==2.2.0 numpy scikit-learn==1.3.2 imbalanced-learn==0.11.1

    - name: Run preprocessing script
      run: |
        python preprocessing/automate_muna_aliya_zahra.py

    - name: Commit processed data
      run: |
        git config --global user.email "munazahra1232019@gmail.com"
        git config --global user.name "munaaliya"
        git add smart_home_processed.csv
        git commit -m "Update processed data"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
