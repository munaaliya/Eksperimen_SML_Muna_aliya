name: Preprocess Smart Home Dataset

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy
        pip install scikit-learn==1.3.2
        pip install imbalanced-learn==0.11.0
        
    - name: Run preprocessing script
      run: |
        python preprocessing/automate_muna_aliya_zahra.py

    - name: Commit processed data
      env:
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
      run: |
          git config --global user.email "munazahra1232019@gmail.com"
          git config --global user.name "munaaliya"
          git remote set-url origin https://x-access-token:${{ secrets.TOKEN_GITHUB }}@github.com/munaaliya/Eksperimen_SML_Muna_aliya.git
          git add preprocessing/smart_home_processed.csv
          git diff-index --quiet HEAD || git commit -m "Update processed data"
          git push https://munaaliya:${TOKEN_GITHUB}@github.com/munaaliya/Eksperimen_SML_Muna_aliya.git HEAD:main
    










